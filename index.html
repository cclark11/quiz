<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coco's Gymnastics Quiz</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 
	</head>
	<body>
	<div id="myModal" class="modal">
			  <!-- Modal content -->
  				<div class="modal-content">
    				 <div class="modal-header">
   					 	<h2>End of Quiz</h2>
 					 </div>
 					 <div class="modal-body">
    					<p id="score"></p>
    					<ul class="count"></ul>
    				</div>
    				<div class="modal-footer">
    					<button class="newGame">New Game</button>
					</div>
  				</div>

			</div>
		<div class="box">
			<nav><button class="newGame">New Game</button><header>Coco's Gymnastics Quiz</header></nav>
			<div id="question"></div>
			<form action="">
				<ul id="answers">
			
				</ul>
				<input type=submit id="next" value="Next"></input>
			</form>
		<ul class="count"></ul>
		</div>

		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
